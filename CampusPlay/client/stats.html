<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stats - CampusPlay</title>
  <link rel="stylesheet" href="css/stats.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
</head>

<body>
  <div class="page-wrapper">
    <aside class="sidebar">
      <div class="sidebar__logo">
        <i class="fas fa-gamepad"></i>
        <span>CampusPlay</span>
      </div>
      <nav class="sidebar__nav">
        <a href="index.html" class="nav-item"><i class="fas fa-home"></i> Dashboard</a>
        <a href="tournaments.html" class="nav-item"><i class="fas fa-trophy"></i> Tournaments</a>
        <a href="stats.html" class="nav-item active"><i class="fas fa-chart-area"></i> Stats</a>
        <a href="#" class="nav-item"><i class="fas fa-store"></i> Shop</a>
        <a href="#" class="nav-item"><i class="fas fa-chart-bar"></i> Leaderboards</a>
      </nav>
      <div class="sidebar__footer">
        <a href="login.html" class="logout-button">Logout</a>
      </div>
    </aside>

    <main class="main-content">
      <header class="main-header">
        <div class="breadcrumbs">
          <span><a href="index.html">Games</a></span>
          <i class="fas fa-chevron-right"></i>
          <span>Stats</span>
        </div>
        <!-- Filter Section -->
        <div class="stats-filters">
          <select id="gameFilter">
            <option value="all">All Games</option>
            <option value="BGMI">BGMI</option>
            <option value="Valorant">Valorant</option>
            <option value="Free Fire">Free Fire</option>
            <option value="Top Tier">Top Tier</option>
          </select>
          <select id="campusFilter">
            <option value="all">All Campuses</option>
            <option value="Patiala">Patiala</option>
            <option value="Derabassi">Derabassi</option>
          </select>
          <input type="text" id="searchInput" placeholder="Search player..." />
        </div>
      </header>

      <table id="statsTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Player</th>
            <th>Game</th>
            <th>Campus</th>
            <th>Tier</th>
            <th>Matches</th>
            <th>Wins</th>
            <th>Kills</th>
            <th>Damage</th>
            <th>K/D</th>
            <th>Win %</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="11" class="small-muted">Loading...</td>
          </tr>
        </tbody>
      </table>

      <div class="stats-admin-panel" id="adminPanel" style="display: none">
        <h3><i class="fas fa-user-shield"></i> Admin Panel</h3>

        <div class="admin-section">
          <h4>CSV Upload</h4>
          <div class="csv-upload-area">
            <div class="upload-controls">
              <select id="csvGameSelect">
                <option value="BGMI">BGMI</option>
                <option value="Valorant">Valorant</option>
                <option value="Free Fire">Free Fire</option>
              </select>
              <select id="csvCampusSelect">
                <option value="Patiala">Patiala</option>
                <option value="Derabassi">Derabassi</option>
              </select>
            </div>
            <input type="file" id="csvFileInput" accept=".csv" />
            <button id="previewBtn">Preview CSV</button>
            <button id="uploadBtn" disabled>Upload to Database</button>

            <div class="replace-mode">
              <label><input type="radio" name="replaceMode" value="append" checked> Append Data</label>
              <label><input type="radio" name="replaceMode" value="replace"> Replace All</label>
            </div>

            <div id="previewArea" class="csv-preview"></div>
          </div>
        </div>

        <div class="admin-section">
          <h4>Danger Zone</h4>
          <button id="deleteAllStatsBtn" class="delete-btn">Delete ALL Stats</button>
        </div>
      </div>
    </main>
  </div>

  <span id="user-initials" style="display:none"></span>
  <span id="user-name" style="display:none"></span>

  <div class="toast-container" id="toast-container"></div>

  <!-- PapaParse for CSV parsing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script src="js/stats.js"></script>
</body>

</html>
